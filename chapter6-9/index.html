<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="app.js">

    </script>
  </head>
  <body>

    <p><script>
      var a = 10;
      document.write("the value of a is ", a);
      document.write("value of ++a ", ++a);
      document.write("now the value is ", a);
      document.write("value of  a++ ", a++);
      document.write("now the value is ", a);
      document.write("value of --a is ", --a);
      document.write("now the value is ", a);
      document.write("value of a-- is ", a--);
      document.write("now the value is ", a);

    </script></p>

  </body>
</html>
